<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <input
        appHover
        class="form-control"
        placeholder="Please enter your email"
        type="email" 
        name="email" 
        required
        [(ngModel)]="email"
        (ngModelChange)="onDataChanged()"
        >
    </div>
    
    <div class="form-group">
        <input
        appHover
        class="form-control"
        placeholder="Please enter your password"
        type="password" 
        name="password"
        required
        [(ngModel)]="password"
        (ngModelChange)="onDataChanged()"
        >
    </div>

    <button
    type="submit"
    class="btn btn-primary"
    >
        Submit
    </button>
</form>
